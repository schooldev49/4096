<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The game of square (4096 hard mode)</title>
  <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container center">
    <h2 id="skill">4096 but hard mode</h2>
    <h3 class="display" id="score">
      Score: 0
    </h3>
     <h3 class="display" id="best">
      Best: 0
    </h3>
    <h3 class="display" id="time">
      Time: 0
    </h3>
    <button class="button1" id="newgame">new game</button>
    <button class="button1" id="lb">leaderboard (wip)</button>
    <div class="canvas" id="canvas">
    </div>
  </div>
  <script src="js/load.js" type="module"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
